<!-- templates/core/login_register.html -->
<!-- Изменения:
     - Добавлен выбор роли ТОЛЬКО для админа (для остальных — скрыт)
     - Улучшена стилизация сообщений
     - Добавлен placeholder для email
-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика.STUD - Вход / Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-register-body">

    <div class="background-image"></div>

    <div class="form-container">
        <h1 class="logo">Практика.STUD</h1>
        <p class="tagline">Управление производственной практикой</p>

        <div class="tabs">
            <button class="tab active" data-tab="login">Вход</button>
            <button class="tab" data-tab="register">Регистрация</button>
        </div>

        <!-- Форма входа -->
        <div id="loginForm" class="form-content">
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="login_username" placeholder="Имя пользователя" required>
                </div>
                <div class="input-group">
                    <input type="password" name="login_password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>

        <!-- Форма регистрации -->
        <div id="registerForm" class="form-content" style="display: none;">
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="email" name="register_email" placeholder="Эл. почта (необязательно)">
                </div>
                <div class="input-group">
                    <input type="text" name="register_username" placeholder="Имя пользователя" required>
                </div>
                <div class="input-group">
                    <input type="password" name="register_password1" placeholder="Пароль" required>
                </div>
                <div class="input-group">
                    <input type="password" name="register_password2" placeholder="Подтверждение пароля" required>
                </div>
                {% if user.is_superuser or user.role == 'admin' %}
                <div class="input-group">
                    <select name="register_role" required>
                        <option value="">Выберите роль</option>
                        <option value="student">Студент</option>
                        <option value="supervisor">Преподаватель-куратор</option>
                        <option value="admin">Администратор</option>
                    </select>
                </div>
                {% else %}
                    <input type="hidden" name="register_role" value="student">
                {% endif %}
                <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
            </form>
        </div>

        {% if messages %}
            <div class="messages mt-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.form-content').forEach(form => form.style.display = 'none');
                const tabName = this.getAttribute('data-tab');
                document.getElementById(`${tabName}Form`).style.display = 'block';
            });
        });
    </script>
</body>
</html>
