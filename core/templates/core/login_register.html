<!-- templates/core/login_register.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика.STUD - Вход / Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Импорт шрифта Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-register-body">

    <!-- Фоновое изображение -->
    <div class="background-image"></div>

    <!-- Центральная форма -->
    <div class="form-container">

        <!-- Логотип -->
        <h1 class="logo">Практика.STUD</h1>
        <p class="tagline">Управление производственной практикой</p>

        <!-- Вкладки -->
        <div class="tabs">
            <button class="tab active" data-tab="login">Вход</button>
            <button class="tab" data-tab="register">Регистрация</button>
        </div>

              <!-- Форма входа -->
        <div id="loginForm" class="form-content">
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="login_username" placeholder="Имя пользователя" required>
                </div>
                <div class="input-group">
                    <input type="password" name="login_password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>

       

         <!-- Форма регистрации -->
        <div id="registerForm" class="form-content" style="display: none;">
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="email" name="register_email" placeholder="Эл. почта" required>
                </div>
                <div class="input-group">
                    <input type="text" name="register_username" placeholder="Имя пользователя" required>
                </div>
                <div class="input-group">
                    <input type="password" name="register_password1" placeholder="Пароль" required>
                </div>
                <div class="input-group">
                    <input type="password" name="register_password2" placeholder="Подтверждение пароля" required>
                </div>
                <div class="input-group">
                    <select name="register_role" required>
                        <option value="">Выберите роль</option>
                        <option value="student">Студент</option>
                        <option value="supervisor">Преподаватель</option>
                        <option value="admin">Супер администратор</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
            </form>
        </div>

        <!-- Сообщения об ошибках -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

    </div>



    <script>    
    // Переключение между вкладками
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
            // Снимаем активность со всех вкладок
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            // Делаем текущую вкладку активной
            this.classList.add('active');
            // Скрываем все формы
            document.querySelectorAll('.form-content').forEach(form => form.style.display = 'none');
            // Показываем нужную форму
            const tabName = this.getAttribute('data-tab');
            document.getElementById(`${tabName}Form`).style.display = 'block';
        });
    });
    </script>

</body>
</html>
